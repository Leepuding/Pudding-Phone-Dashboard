<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据看板</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --shadow: rgba(0,0,0,0.05);
            --accent: #57068c;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --shadow: rgba(0,0,0,0.2);
            --accent: #9c27b0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--bg-color);
            max-width: 667px;
            margin: 0 auto;
            transition: background 0.3s ease;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 2px 10px var(--shadow);
            margin-bottom: 12px;
        }

        .card.full-width {
            grid-column: 1 / -1;
        }

        .title {
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .time {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent);
            margin: 4px 0;
        }

        .date {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .temp {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent);
        }

        .weather-details {
            margin-top: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stock {
            text-align: right;
        }

        .stock-price {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .stock-change {
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .stock-change.up {
            background: #fff1f0;
            color: #ff4d4f;
        }

        .stock-change.down {
            background: #f6ffed;
            color: #52c41a;
        }

        [data-theme="dark"] .stock-change.up {
            background: #2a1215;
            color: #ff7875;
        }

        [data-theme="dark"] .stock-change.down {
            background: #162312;
            color: #73d13d;
        }

        .bili-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .bili-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .bili-title {
            font-size: 14px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            margin-right: 16px;
            min-width: 0;
        }

        .bili-numbers {
            display: flex;
            gap: 12px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .social-container {
            display: flex;
            justify-content: space-between;
            gap: 16px;
        }

        .social-item {
            flex: 1;
        }

        .platform-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .bili-stats, .douyin-stats {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .bili-title {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* GitHub 统计样式 */
        .github-stats {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .star-count {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .star-count svg {
            width: 16px;
            height: 16px;
            fill: #fadb14;
        }

        /* 修改B站数据相关样式 */
        .bili-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .bili-title {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bili-stats {
            display: flex;
            gap: 16px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* 移除之前的抖音相关样式 */

        /* 主题切换按钮样式 */
        .theme-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .mode-text {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .info-container {
            display: flex;
            justify-content: space-between;
            gap: 24px;
        }

        .bili-section {
            flex: 1;
        }

        .bili-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;  /* 左对齐 */
            gap: 8px;
        }

        .bili-title {
            font-size: 14px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;  /* 确保标题占满宽度 */
        }

        .bili-numbers {
            display: flex;
            gap: 16px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .bus-section {
            flex: 1.2;  /* 给校巴部分多一点空间 */
        }

        .bus-times {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bus-row {
            display: flex;
            gap: 12px;
        }

        .bus-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-radius: 6px;
            background: var(--card-bg);
        }

        .bus-status {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .bus-time {
            font-weight: 500;
            color: var(--text-primary);
        }

        .time-info {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .past .bus-status {
            background: #f5f5f5;
            color: #999;
        }

        .next .bus-status {
            background: #e6f7ff;
            color: #1890ff;
        }

        [data-theme="dark"] .past .bus-status {
            background: #262626;
            color: #999;
        }

        [data-theme="dark"] .next .bus-status {
            background: #111d2c;
            color: #40a9ff;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- 时间卡片 -->
        <div class="card">
            <div class="title">当前时间</div>
            <div class="time" id="time">15:25:43</div>
            <div class="date" id="date">3月19日 星期二</div>
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
                <span class="mode-text" id="modeText">日间模式</span>
            </div>
        </div>

        <!-- 天气卡片 -->
        <div class="card">
            <div class="title">天气</div>
            <div class="weather-main">
                <img id="weather-icon" src="" alt="天气" width="50">
                <div class="temp" id="temp">20°C</div>
            </div>
            <div class="weather-details">
                <div>体感: <span id="feels-like">20°C</span></div>
                <div>湿度: <span id="humidity">63%</span></div>
            </div>
        </div>

        <!-- 数据统计卡片 -->
        <div class="card full-width">
            <div class="stats-container">
                <div class="github-stats">
                    <div>
                        <div class="title">GitHub 访问量</div>
                        <img src="https://api.visitorbadge.io/api/VisitorHit?user=Scodive&repo=Scodive&countColor=%57068c" 
                             alt="访问统计">
                    </div>
                    <div class="star-count">
                        <svg viewBox="0 0 16 16">
                            <path d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.75.75 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25z"/>
                        </svg>
                        <span id="starCount">--</span>
                    </div>
                </div>
                <div class="stock">
                    <div class="title">上证指数</div>
                    <span class="stock-price" id="stockPrice">3,000.00</span>
                    <span class="stock-change up" id="stockChange">+1.2%</span>
                </div>
            </div>
        </div>

        <!-- 修改B站视频卡片 -->
        <div class="card full-width">
            <div class="info-container">
                <!-- B站信息 -->
                <div class="bili-section">
                    <div class="title">B站数据</div>
                    <div class="bili-content">
                        <div class="bili-title" id="videoTitle">亚洲最美海景校园</div>
                        <div class="bili-numbers">
                            <span id="viewCount">播放: xxxxx</span>
                            <span id="likeCount">点赞: xx1</span>
                            <span id="replyCount">评论: 88</span>
                        </div>
                    </div>
                </div>
                <!-- 校巴信息 -->
                <div class="bus-section">
                    <div class="title">校巴时刻</div>
                    <div class="bus-times">
                        <div class="bus-row">
                            <div class="bus-item past">
                                <span class="bus-status">已发车</span>
                                <span id="lastBus1" class="bus-time">07:30</span>
                                <span id="lastBusTime1" class="time-info">10分钟前</span>
                            </div>
                            <div class="bus-item past">
                                <span class="bus-status">已发车</span>
                                <span id="lastBus2" class="bus-time">07:45</span>
                                <span id="lastBusTime2" class="time-info">5分钟前</span>
                            </div>
                        </div>
                        <div class="bus-row">
                            <div class="bus-item next">
                                <span class="bus-status">即将发车</span>
                                <span id="nextBus1" class="bus-time">08:00</span>
                                <span id="nextBusTime1" class="time-info">还有10分钟</span>
                            </div>
                            <div class="bus-item next">
                                <span class="bus-status">即将发车</span>
                                <span id="nextBus2" class="bus-time">08:15</span>
                                <span id="nextBusTime2" class="time-info">还有25分钟</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 导入时刻表
        import { weekdaySchedule, weekendSchedule } from './api/busSchedule.js';

        // 判断是否为周末
        function isWeekend() {
            const day = new Date().getDay();
            return day === 0 || day === 6;  // 0是周日，6是周六
        }

        // 获取当前应该使用的时刻表
        function getCurrentSchedule() {
            return isWeekend() ? weekendSchedule : weekdaySchedule;
        }

        // 修改校巴信息更新函数
        function updateBusInfo() {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const busSchedule = getCurrentSchedule();
            
            // 添加时间段提示
            const scheduleType = isWeekend() ? '周末时刻' : '工作日时刻';
            document.querySelector('.bus-section .title').textContent = 
                `校巴时刻 (${scheduleType})`;
            
            // 转换时间字符串为分钟数
            const timeToMinutes = (timeStr) => {
                const [hours, minutes] = timeStr.split(':').map(Number);
                return hours * 60 + minutes;
            };

            // 找到相关班次
            let pastBuses = [];
            let nextBuses = [];

            for (let i = 0; i < busSchedule.length; i++) {
                const busTime = timeToMinutes(busSchedule[i]);
                if (busTime <= currentTime) {
                    pastBuses.push({
                        time: busSchedule[i],
                        diff: currentTime - busTime
                    });
                } else {
                    nextBuses.push({
                        time: busSchedule[i],
                        diff: busTime - currentTime
                    });
                }
            }

            // 获取最近的两班已发车和两班待发车
            pastBuses = pastBuses.slice(-2);
            nextBuses = nextBuses.slice(0, 2);

            // 更新已发车信息
            pastBuses.forEach((bus, index) => {
                const timeElement = document.getElementById(`lastBus${index + 1}`);
                const diffElement = document.getElementById(`lastBusTime${index + 1}`);
                if (timeElement && diffElement) {
                    timeElement.textContent = bus.time;
                    diffElement.textContent = `${bus.diff}分钟前`;
                }
            });

            // 更新待发车信息
            nextBuses.forEach((bus, index) => {
                const timeElement = document.getElementById(`nextBus${index + 1}`);
                const diffElement = document.getElementById(`nextBusTime${index + 1}`);
                if (timeElement && diffElement) {
                    timeElement.textContent = bus.time;
                    diffElement.textContent = `还有${bus.diff}分钟`;
                }
            });

            // 处理没有班次的情况
            if (pastBuses.length === 0) {
                document.querySelectorAll('.bus-item.past').forEach(item => {
                    item.querySelector('.bus-time').textContent = '--:--';
                    item.querySelector('.time-info').textContent = '无班次';
                });
            }
            if (nextBuses.length === 0) {
                document.querySelectorAll('.bus-item.next').forEach(item => {
                    item.querySelector('.bus-time').textContent = '--:--';
                    item.querySelector('.time-info').textContent = '无班次';
                });
            }
        }

        // 初始更新并设置30秒刷新
        updateBusInfo();
        setInterval(updateBusInfo, 30 * 1000);

        // 更新时间和日期显示
        function updateDateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            
            const dateString = now.toLocaleDateString('zh-CN', {
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            
            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        // 修改B站数据更新函数
        async function getBiliPlayCount() {
            try {
                const bvid = '你的视频BV号';
                const response = await fetch(`/api/bilibili?bvid=${bvid}`);
                const data = await response.json();
                
                if (data && data.like !== undefined) {
                    document.getElementById('videoTitle').textContent = data.title;
                    document.getElementById('viewCount').textContent = 
                        `播放: ${data.view.toLocaleString('zh-CN')}`;
                    document.getElementById('likeCount').textContent = 
                        `点赞: ${data.like.toLocaleString('zh-CN')}`;
                    document.getElementById('replyCount').textContent = 
                        `评论: ${data.reply.toLocaleString('zh-CN')}`;
                    
                    // 添加日志以检查数据更新
                    console.log('B站数据更新:', data);
                }
            } catch (error) {
                console.error('获取视频信息失败:', error);
            }
        }

        // 更新间隔
        updateDateTime();
        setInterval(updateDateTime, 1000);  // 每秒更新时间
        getBiliPlayCount();  // 初始加载
        setInterval(getBiliPlayCount, 60 * 1000);  // 每分钟更新B站数据

        // 天气获取函数
        async function getWeather() {
            try {
                const API_KEY = '94f5e41503d49a430073eb1636cff98b';
                const lat = 22.53291;
                const lon = 113.93029;
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`
                );
                const data = await response.json();
                
                // 更新温度
                document.getElementById('temp').textContent = 
                    `${Math.round(data.main.temp)}°C`;
                
                // 更新体感温度
                document.getElementById('feels-like').textContent = 
                    `${Math.round(data.main.feels_like)}°C`;
                
                // 更新湿度
                document.getElementById('humidity').textContent = 
                    `${data.main.humidity}%`;
                
                // 更新天气图标
                const iconCode = data.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                document.getElementById('weather-icon').src = iconUrl;
            } catch (error) {
                console.error('获取天气信息失败:', error);
            }
        }

        // 初始加载天气并设置30分钟自动刷新
        getWeather();
        setInterval(getWeather, 30 * 60 * 1000);

        // 修改股票更新相关的代码部分
        async function updateStockPrice() {
            try {
                const response = await fetch('/api/stock');
                const data = await response.json();
                
                const priceElement = document.getElementById('stockPrice');
                const changeElement = document.getElementById('stockChange');
                
                // 更新价格和颜色
                priceElement.textContent = data.price.toLocaleString('zh-CN', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                
                // 根据涨跌设置颜色
                const change = data.change;
                const changeText = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                changeElement.textContent = changeText;
                changeElement.className = `stock-change ${change >= 0 ? 'up' : 'down'}`;
                
                // 同步价格颜色与涨跌
                priceElement.style.color = change >= 0 ? 
                    getComputedStyle(changeElement).color : 
                    getComputedStyle(changeElement).color;
            } catch (error) {
                console.error('获取股票数据失败:', error);
            }
        }

        // 初始加载
        updateStockPrice();

        // 设置30秒更新一次
        setInterval(updateStockPrice, 30 * 1000);

        // 添加到 script 部分
        async function updateGithubStats() {
            try {
                const response = await fetch('/api/github');
                const data = await response.json();
                document.getElementById('starCount').textContent = data.stars;
            } catch (error) {
                console.error('获取 GitHub 数据失败:', error);
            }
        }

        // 初始加载并每5分钟更新一次
        updateGithubStats();
        setInterval(updateGithubStats, 60 * 60 * 1000);

        // 添加主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const modeText = document.getElementById('modeText');

        // 检查本地存储的主题设置
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.checked = true;
            modeText.textContent = '夜间模式';
        }

        // 主题切换事件
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                modeText.textContent = '夜间模式';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                modeText.textContent = '日间模式';
            }
        });

        // 自动切换到夜间模式（晚上10点到早上6点）
        function autoThemeSwitch() {
            const hour = new Date().getHours();
            if (hour >= 22 || hour < 6) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;
                modeText.textContent = '夜间模式';
            }
        }

        // 页面加载时检查是否需要自动切换
        autoThemeSwitch();
    </script>
</body>
